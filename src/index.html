<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Added BOOTSWATCH-->
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <title>Weather Page</title>
</head>

<body>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-4 mx-auto text-center"> <!--el mx-auto centra todo en la pantalla y no este a un lado. col-md-4 le dijo solo voy a usar 4 columnas de las 12 en la fila-->
                <div class="card">
                    <div class="card-body">
                        <h1 id="weather-location" class="h3"></h1>
                        <h3 id="weather-description" class="h4"></h3>
                        <h3 id="weather-string"></h3>
                        <ul class="list-group mt-3">
                            <li id="weather-humidity" class="list-group-item">

                            </li>
                            <li id="weather-wind" class="list-group-item">
                                
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <form id="w-form">
                            <div class="form-group">
                                <input type="text" class="form-control" id="city" placeholder="City" autofocus> <!--el autofocus hace que el cursor ya este en este input cuando el usuario ingrese a la pagina-->
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="countryCode" placeholder="Country Code">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-block" id="w-change-btn">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
